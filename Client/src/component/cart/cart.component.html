<main>
  <section class="header d-flex align-items-center justify-content-between mb-4">
    <h1 class="buy">注转 拽转 砖</h1>
  </section>
  <section class="job-openings">
    <div *ngFor="let product of products" class="infos d-flex p-3 bg-white rounded-4 mb-3">
      <!-- 爪专转 砖驻 ts -->
      <h5>{{product.product.nameProduct}}</h5>
      <img class="card-img-top" src="{{product.product.picture}}" alt="Card image" style="height: 60px; width: 60px;">
      <div class="location">
        <span>{{product.product.price | currency: 'ILS'}}</span>
      </div>
      <div class="quntity">
        <!-- 砖 转 -->
        <button class="quntityButtun" (click)="count(false, product)" 
        >-</button>
        <p class="quntityP">{{product.quantity}}</p>
        <button class="quntityButtun" (click)="count(true, product)">+</button>
        <!-- 砖砖 拽驻转  砖 拽 -->
        <app-buttun  id="uu" (click)="delete(product)"   class="designButton"  icon="fa-solid fa-trash"></app-buttun>
      </div>
    </div>
  </section>

  <button (click)="openDialog()"appDirective><i class="fa-regular fa-credit-card"></i>转砖</button>
  <dialog id="dialogOne" style="display: none;">
    <app-buttun (click)="closeDialog()"  class="designButton" id="closeDialog1"   icon="fa-solid fa-times"></app-buttun>

    <h1 class="pay">转砖</h1>
    <h4 class="pay3">{{sum()}}:住 转砖</h4>
    <div class="mb-3">
      <label for="text">注专:</label>
      <input type="text" class="form-control" id="remark" placeholder="住 注专" name="remark" [(ngModel)]="remark">
  </div>
    <p class="p">转转 砖:</p>
    <div class="mb-3">
      <label for="email">注专:</label>
      <input type="text" class="form-control" placeholder="住 砖 注专" required>
    </div>
    <div class="mb-3">
      <label for="email">专:</label>
      <input type="text" class="form-control" placeholder="住 专">
    </div>
    <div class="mb-3">
      <label for="email">住驻专 专:</label>
      <input type="text" class="form-control" placeholder="住 住' 专">
    </div>
    <p class="p">驻专 专住 砖专:</p>
    <div class="mb-3">
      <label for="email">住驻专 专住:</label>
      <input type="text" class="form-control" placeholder="住 住驻专 专住">
    </div>
    <div class="mb-3">
      <label for="email">转拽祝:</label>
      <input type="text" class="form-control" placeholder="住 转拽祝">
    </div>
    <div class="mb-3">
      <label for="email">CVV:</label>
      <input type="text" class="form-control" placeholder="住 CVV" >
    </div>
    <div class="button-container">
      <app-buttun (click)="add()"   class="designButton" id="topay" word="转砖"  icon="fa-solid fa-credit-card"></app-buttun>
  </div>
  </dialog>
</main>
